syntax = "proto3";

package conf;

option go_package = "github.com/kratos-bootstrap/kratos-bootstrap/gen/api/go/conf/v1;conf";

import "google/protobuf/duration.proto";
import "conf/v1/kratos_conf_middleware.proto";

// 客户端
message Client {
  // REST
  message REST {
    google.protobuf.Duration timeout = 1; // 超时时间
    Middleware middleware = 2;
  }

  // gPRC
  message GRPC {
    google.protobuf.Duration timeout = 1; // 超时时间
    Middleware middleware = 2;
  }

  REST rest = 1;  // REST服务
  GRPC grpc = 2;  // gRPC服务
}
